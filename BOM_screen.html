        /*mais referencias no site da documentação

        //pegando o elemento screen através do elemento window

        var altura = window.screen.availHeight
        var largura = window.screen.availWidth

        document.write('Altura do navegador = '+altura+ '<br/>')
        document.write('largura do navegador = '+largura+ '<br/>')

        if(largura < 500){
            document.write('logica para impressão versão mobile')
        }else{document.write('logica para impressão versão web')}
 
   
 </script>
