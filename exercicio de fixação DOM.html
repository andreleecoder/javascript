<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom manipulando elementos pela classe</title>
   <style>
       .estilo1{background: #ff0000;
                color: #fff;}
       .estilo2{
           width: 400px;
           height: 50px;
           background: #ff0000;
           font-size: 25px;
           color: #fff;
           padding: 25px;
       }
   </style>
</head>
<body>
   <h3 id="mensagem" class="estilo1">Manipulando estilos</h3>
   <!--botões modificadores--> 
   <button type="button" onclick="modificaClasse()">Aplicar classe</button>
   
   <hr>
   <!--box modificado-->
   <div id="mensagem" ></div>  
  <!--Javascript da aplicação-->
  <script>
   function modificaClasse(){
       document.getElementById('mensagem').className='estilo2'

   }

</script>
</body>
</html>
