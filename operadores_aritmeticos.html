<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
    <script>
    var num1=prompt('digite o valor de num1')
    var num2=prompt('digite o valor de num2')

    var num1=parseFloat(num1)
    var num2=parseFloat(num2)

    document.write('A soma entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1+num2))
    document.write('<hr>')
    document.write('A subtração entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1-num2))
    document.write('<hr>')
    document.write('A multiplicação entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1*num2))
    document.write('<hr>')
    document.write('A divisão entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1/num2))
    document.write('<hr>')
    document.write('O módulo entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1%num2))
    document.write('<hr>')
    document.write('O incrementode '+ num1+  ' é igual a: '+(++num1))//incremento pre
    document.write('<hr>')
    document.write('O incrementode '+ num1+  ' é igual a: '+(num1++) +'<br />')//incremento pos
    document.write('<hr>')
    document.write(num1+'<br/>')

   </script>
</head>
<body>
    
</body>
</html>
