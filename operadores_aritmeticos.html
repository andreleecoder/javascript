<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operadoeres aritmeticos</title>
    <script>
    var num1=prompt('digite o valor de num1')
    var num2=prompt('digite o valor de num2')

    var num1=parseFloat(num1)
    var num2=parseFloat(num2)

    document.write('A soma entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1+num2)+'<br/>')
    document.write('A subtração entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1-num2)+'<br/>')
    document.write('A multiplicação entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1*num2)+'<br/>')
    document.write('A divisão entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1/num2)+'<br/>')
    document.write('O módulo entre '+ num1+ ' e ' +num2+ ' é igual a: '+(num1%num2)+'<br/>')
    document.write('O incrementode '+ num1+  ' é igual a: '+(++num1)+'<br/>')//incremento pre
    document.write('O incrementode '+ num1+  ' é igual a: '+(num1++) +'<br />')//incremento pos
    document.write(num1+'<br/>')

    document.write('<hr>')
    document.write('operadores aritmeticos na atribuição de valores <br/>')
    
    var teste = 'Hello'
    //teste+=5
    //teste-=5
    //teste*=5
    //teste/=5
    //teste%=5
    teste+='World'
    document.write(teste)
   </script>
</head>

</body>
</html>
