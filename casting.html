<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>casting types</title>
    <script>
     variavel1=prompt("digite um número")
     variavel2=prompt("digite outro número")
     variavel3=10
     variavel4=20

     variavel1=parseInt(variavel1)
     variavel2=parseInt(variavel2)

     document.write(variavel1+variavel2)
     document.write(variavel3.toString()+variavel4.toString())
     
    </script>
</head>
<body>
    
</body>
</html>
