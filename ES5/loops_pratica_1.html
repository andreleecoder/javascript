<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> praticando com loops</title>
   <style>
     
 </style>

<body>
   
    <!--scripts-->
    <script>
      var lista_frutas=['banana','uva','maçã','morango']
      //console.log(lista_frutas.length) 
      var y=0
      while(y<lista_frutas.length){
        document.write(lista_frutas[y]+'<br/>')
          y++
      }      
    </script>
    


</body>
