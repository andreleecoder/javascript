<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arrays atividade</title>
   <style>
     *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }
     body{
         display: flex;
         justify-content: space-evenly;
     }
 </style>
</head>
<body>
    <input id="inserir" type="text">
    <button onclick="takeValue()">Adicionar</button>
    <button onclick="order()">Ordenar</button>
    <!--scripts-->

    <script>
            //Array a ser manipulado
            var objetos=['cadeira','impressora','garfo']
            
             //função adicionar
             function takeValue(){
            //recuperar o valor inserido no campor
             var valor = document.getElementById('inserir').value
            //caso possua algum valor inserido entra no if
             if(valor !=''){
             //verifica se o valor ja nao foi inserido anteriormente
             //se sim, informa que valor ja existe,se nao insere novo valor
             if (objetos.indexOf(valor)!==-1){
                 alert('objeto ja foi adicionado')
                 }else{
                     objetos.push(valor)
                     console.log(objetos)
                  document.getElementById('inserir').value=''   
                 }    
          }else{
              alert('informe um objeto valido')
            
              }
            }

          
         //função ordenar   
          function order(){
            objetos.sort()
            console.log(objetos)
          } 

       
    
     </script>
    


</body>
</html>
