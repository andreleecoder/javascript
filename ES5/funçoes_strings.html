<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fun√ßoes strings</title>
    <script>
    //propriedade length
    document.write('Jorge sant ana'.length +'<br/>')
    document.write('Jorge sant ana'.charAt(8))
    document.write('<br/>')
    var nome='Jorge Sant Ana'
    document.write(nome.indexOf('g'))
    document.write('<br/>')
    document.write(nome.replace('sant ana','Silva'))
    document.write('<br/>')
    document.write(nome.substr(6,4))
    document.write('<br/>')
    document.write(nome.toLowerCase())
    document.write('<br/>')
    document.write(nome.toUpperCase())
    document.write('<br/>')
    document.write('-'+nome.trim()+'-')
 </script>
</head>
<body>
    
</body>
</html>
