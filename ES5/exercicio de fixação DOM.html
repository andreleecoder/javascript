<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom manipulando elementos pela classe</title>
   <style>
   </style>
</head>
<body>
   <h3>Manipulando estilos</h3>
   <!--botões modificadores--> 
<input onkeydown="redGreen()" onclick="yellow()" id="color" type="text">
   

  <!--Javascript da aplicação-->
  <script>
   function yellow(){
        document.getElementById('color').style.background="yellow"}
   function redGreen(){
       var entrada= document.getElementById('color').value+=''
       if(entrada.length<3){
              //se só houverem 3 caracteres ou menos
              document.getElementById('color').style.background="red"}
              //se Houverem mais de 3 caracteres
              else{
              document.getElementById('color').style.background="green"
       }  
   }
</script>
</body>
</html>
