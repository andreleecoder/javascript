<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else e operadores condicionais</title>
    <script>
        var nome=prompt("digite o nome do aluno")
        var nota=prompt("digite a nota do aluno")
        var media=7
        if(nota>=media){
            document.write("O aluno "+nome+" recebeu a nota "+nota+" e está aprovado")
        }else{
            document.write("O aluno "+nome+" recebeu a nota "+nota+" e está reprovado")
        }
     
    </script>
</head>
<body>
    
</body>
</html>
