    <title>Funções parametros variaveis</title>
    <script>
       function soma(){
           var resultado=0
           for(var i in arguments){
               resultado+=arguments[i]
           }
           return resultado
       }
       console.log(soma(7,5,6,3,'pilotinhos'))
   
 </script>
