<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>funçoes matematicas</title>
    <script>
     //arredonda pra cima
    var x = Math.ceil(10.380)
    document.write(x)
    document.write('<br/>') 
    
    //arredonda pra baixo
    var x = Math.floor(10.380)
    document.write(x)
    document.write('<br/>')
    
    //leva em consideração o peso da fração
    var x = Math.round(10.580)
    document.write(x)
    document.write('<br/>')

    //imprime um valor aleatorio entre 0 e 1
    var x = Math.random()
    document.write(x)
    document.write('<br/>')
  

 </script>
</head>
<body>
    
</body>
</html>
