<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>while loop</title>
   <style>
     
 </style>
</head>
<body>
   
    <!--scripts-->

    <script>
          x=1
          document.write('inicio <br />')
          while(x<=10){
              document.write(x+'<br />')
              if(x===5){break}
              
              x++
          }
          document.write('fim <br />')
     </script>
    


</body>
</html>
