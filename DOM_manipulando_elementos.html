<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom manipulando valores de inputs</title>
   
</head>
<body>
    <input type="text"placeholder="Digite um caracter aqui" onkeyup="distribuiCarater()" id="entrada">
  <hr>
  <span>Letras:</span>
  <input type="text" disabled="disabled" id="apenas_letras">
  
  <span>Numeros:</span>
  <input type="text" disabled="disabled" id="apenas_numeros">
  
  <!--Javascript da aplicação-->
  <script>
    function distribuiCarater(){
    //selecione o valor digitado
    var caracter = document.getElementById('entrada').value
    //limpar o campo de digitação
    document.getElementById('entrada').value=''
  caracter.trim()
  switch(caracter){
         case '0':
         case '1':
         case '2':
         case '3':
         case '4':
         case '5':
         case '6':
         case '7':
         case '8':
         case '9':
         //adicionar caracter no campo referente ao numero
      document.getElementById('apenas_numeros').value +=caracter
      break;
      default:
      //adicionar caracter no campo referente ao numero
      document.getElementById('apenas_letras').value +=caracter
  }
}  

</script>
</body>
</html>
