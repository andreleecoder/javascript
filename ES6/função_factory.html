<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>função factory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
   


</head>
<body>
  
  


        <script type="text/babel">
            let bicicleta1={
                cor:'branca',
                marcha:'unica',
                aro:12,
                pedalar(){console.log('metodo pedalar executado ')}
            }
            let bicicleta2={
                cor:'vermelha',
                marcha:'6',
                aro:26,
                pedalar(){console.log('metodo pedalar executado ')}
            }
            let bicicletaFactory=(cor,marcha,aro)=>{
       /* return {cor:cor,
                marcha:marcha,
                aro:aro,
                pedalar(){console.log('metodo pedalar executado ')}
              } */
              //sintax mais enxuta vvv

        return {cor,
                marcha,
                aro,
                pedalar(){console.log('metodo pedalar executado ')}
              }
                
            }
            
            let bicicleta3=bicicletaFactory('verde','unica','26')
            let bicicleta4=bicicletaFactory('azul','12','18')

            console.log(bicicleta1)
            console.log(bicicleta2)
            console.log(bicicleta3)
            console.log(`cor:${bicicleta3.cor}`)
            bicicleta3.pedalar()

            console.log(bicicleta4)
            console.log(`marcha:${bicicleta4.marcha}`)
            bicicleta4.pedalar()
            
         </script>
</body>
</html>
