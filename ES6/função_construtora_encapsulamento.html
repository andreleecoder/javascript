<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>função construtora encapsulamento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
         let Carro=function () {
             this.cor="amarelo"
             this.modelo="chevete"
             this.velocidadeAtual=0
             this.velocidadeMaxima=180

             this.acelerar=function(){
               let velocidade=this.getVelocidadeAtual()+50
               this.setVelocidadeAtual(velocidade) 
               if(velocidade>this.velocidadeMaxima){
                   velocidade=this.velocidadeMaxima
               } 
               this.setVelocidadeAtual(velocidade) 
             }
            this.getVelocidadeAtual=function(){
                return this.velocidadeAtual
            } 
            this.setVelocidadeAtual=function(velocidadeAtual){
               this.velocidadeAtual=velocidadeAtual
            }
         }
         let carro = new Carro()
         console.log(carro.velocidadeAtual)
         carro.acelerar()
         console.log(carro.velocidadeAtual)
         carro.acelerar()
         console.log(carro.velocidadeAtual)
         carro.acelerar()
         console.log(carro.velocidadeAtual)
         carro.acelerar()
         carro.velocidadeMaxima
         console.log(carro.velocidadeAtual)
         carro.acelerar()
         console.log(carro.velocidadeAtual)

         //encapsulamento função constructor

         let Carro2=function () {
            var velocidadeMaxima=180
            var quilometrosRodados=0

             this.cor="amarelo"
             this.modelo="chevete"
             this.velocidadeAtual=0
            

             this.acelerar=function(){
               let velocidade=this.getVelocidadeAtual()+50
               this.setVelocidadeAtual(velocidade) 
               if(velocidade>velocidadeMaxima){
                   velocidade=velocidadeMaxima
               } 
               this.setVelocidadeAtual(velocidade) 
               
               setQuilometrosRodados(0.07)

               console.log(quilometrosRodados)
             }
            this.getVelocidadeAtual=function(){
                return this.velocidadeAtual
            } 
            this.setVelocidadeAtual=function(velocidadeAtual){
               this.velocidadeAtual=velocidadeAtual
            }
            var setQuilometrosRodados=function(q){
                quilometrosRodados += q
            }
            
         }
         let carro2= new Carro2()

         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
         carro2.velocidadeMaxima
         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
         console.log(carro2.velocidadeAtual)
         carro2.acelerar()
        
         
    </script>
