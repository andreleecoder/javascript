    <title>operador de variavel const</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    
const SERIE = 'friends'
function x () {
    const SERIE = 'the walking dead'

    console.log('dentro da funçaõ'+ SERIE)     
}
x()
console.log('fora da funçaõ'+ SERIE)


     </script>

</head>
<body>
 Ao trabalhar com const é uma boa prática usar caracteres maiusculos ao declara las
 e sempre atribuir seus valores no momento da declaração, seus valores nunca podem ser alterados
 e elas seguem as mesmas regras de escopo que o operador var.
   
</body>
