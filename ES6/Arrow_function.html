<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>arrow function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
     
     <script type="text/babel">
      //declaração tradicional
     /* let quadrado=function(x=5){
          return x * x
      }
      //arrow function
      let quadrado=(x)=>{
          return x * x
      }
      //declarando funções anonimas
       let parOuImpar=numero=>{
           if(numero%2===0){
               return "par"
           }else{
            return "impar"
           }
       }*/
       let parOuImpar=numero=>numero%2===0?'par':'impar'//if ternario método
      document.write(parOuImpar(5))
     </script>

</head>
<body>
   <!--Arrow functions são uteis na hora declarar funções anonimas.
       Em caso de  haver só um parametro na arrow o uso de parenteses é desnecessário
       
       assim ó: let quadrado = x=>{
       return x*x}
       
       Caso nenhum parametro for declarado, o uso de  parenteses volta a ser necessário 
       
       assim ó:  let quadrado=()=>{
       return x * x
      } 
      Quando nós temos apenas uma instrução simpples de retorno, o uso da palavra return e das chaves também é dispensado
      desse jeito:let quadrado=()=> x * x (A k A retorno implicito)
      
-->
